<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Ex.: Guilherme Krause Ramos">
        </div>
        <div>
            <label for="matricula">Matrícula:</label>
            <input type="number" id="matricula">
        </div>
        <div>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="termos">
            <label for="termos">Concordo com os termos</label>
        </div>
        <div class="sexo">
            <input type="radio" id="feminino" name="sexo">
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="sexo">
            <label for="masculino">Masculino</label>
        </div>
        <div>
            <label for="obs">Observações:</label>
            <textarea id="obs"></textarea>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="AM">Amazonas</option>
                <option value="RO">Rondônia</option>
                <option value="AC">Acre</option>
                <option value="RR">Roraima</option>
            </select>
        </div>
        <div class="cadastrar">
            <input type="button" value="Cadastrar">
        </div>
    </form>
</body>
</html>
